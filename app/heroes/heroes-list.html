<div>
  <h2>List of heroes</h2>
  <ul>
    <li ng-repeat="hero in $ctrl.heroes">
      <a href="#!/heroes/{{hero.login.uuid}}">
        {{hero.login.uuid || 'no id :C'}} - {{hero.name.first + ' ' + hero.name.last}}
      </a>
    </li>
  </ul>
  <p>
    <p ng-bind="$ctrl.heroes[0].results"></p>
    Showing of 'interpolate' filter: {{ 'Current version is v%VERSION%.' | interpolate }}
  </p>
</div>
