<section>
  <h2 ng-if="$ctrl.hero.data">
    {{$ctrl.hero.data.name.first}} {{$ctrl.hero.data.name.last}} was
    the last created hero
  </h2>

  <div ng-if="$ctrl.hero.hasFetchFailed">
    <h2>Ops! it seems that something went wrong</h2>
    <p>It was not possible to render your content properly</p>

    <button ng-click="$ctrl.refreshPage()">Try again</button>
  </div>

  <h2 ng-if="$ctrl.hero.isFetchLoading">Loading...</h2>
</section>
